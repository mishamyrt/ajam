encoders:
  0:
    minus:
      keys: shift+f14
    plus:
      keys: shift+f15
  1:
    minus:
      keys: volume_down
    plus:
      keys: volume_up
    click:
      keys: volume_mute
  2:
    minus:
      keys: ctrl+f14
    plus:
      keys: ctrl+f15